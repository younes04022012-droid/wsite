<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wsite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
}
        /* إضافة تأثير "التوثيق" (العلامة الزرقاء) بجانب الاسم */
        .verified-badge::after {
        content: " ✔";
        color: #1da1f2; /* لون توثيق تويتر/X */
        font-size: 18px;
        vertical-align: middle;
}
        :root {
        /* الألوان في الوضع الفاتح (الافتراضي) */
        --main-bg: #f4f7f6;
        --card-bg: #ffffff;
        --text-color: #111111;
        --section-bg: #f9f9f9;
}
    :root {
        /* الألوان في الوضع الداكن (تتغير تلقائياً حسب النظام) */
        --main-bg: #121212;
        --card-bg: #1e1e1e;
        --text-color: #eeeeee;
        --section-bg: #252525;
    }   


        /* [1] الصفحة الأساسية */
        html, body { 
            margin: 0; padding: 0; min-height: 100%; width: 100%;
        }

        body {
            -webkit-font-smoothing: antialiased; /* تجعل الخط أنعم على شاشات الماك والآيفون */
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility; /* تحسن المسافات بين الحروف للقراءة */
            background: #f4f7f6; /* خلفية هادئة جداً وراقية */
            font-family: 'Cairo', 'Poppins', sans-serif;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start;
            transition: background 0.5s ease;
        }

        /* [2] البطاقة الاحترافية */
        .card {
            background: var(--card-bg); /* هنا يقرر المتصفح اللون بناءً على وضع الجهاز */
            color: var(--text-color);
            width: 90%; max-width: 420px;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); /* ظل يبرز البطاقة بوضوح */
            position: relative; text-align: center; 
            margin: auto; margin-top: 60px; margin-bottom: 60px;
            border: 1px solid #eee;
        }

        /* [3] أزرار اللغة - واضحة ومحددة */
        .lang-container { position: absolute; top: 20px; right: 25px; display: flex; gap: 10px; }
        .lang-container button {
            background: #fff; border: 1.5px solid #333; color: #333;
            padding: 5px 15px; font-size: 13px; border-radius: 8px;
            cursor: pointer; transition: 0.3s; font-weight: 700;
        }
        .lang-container button:hover { background: #333; color: #fff; }

        /* [4] الصورة الشخصية */
        .profile-img {
            width: 115px; height: 115px; border-radius: 50%;
            object-fit: cover; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .profile-img:hover { transform: scale(1.08); }

        /* [5] النصوص والعناوين - وضوح فائق */
        h1 { font-size: 26px; color: #111; margin-bottom: 12px; font-weight: 700; }
        #desc { color: #555; font-size: 16px; margin-bottom: 30px; line-height: 1.6; }

        .about-section {
            background: #f9f9f9;
            padding: 20px; border-radius: 15px; margin-bottom: 30px;
            border-right: 5px solid #007bff; /* لمسة لونية تدل على الاحترافية */
            text-align: right;
        }
        .about-section h3 { margin: 0 0 8px; font-size: 18px; color: #007bff; }
        .about-section p { margin: 0; font-size: 15px; color: #333; line-height: 1.6; }

        /* [6] الروابط - تصميم جدي مع هوفر ذكي */
        .social-links a {
            display: block; background: #fff; color: #222;
            text-decoration: none; padding: 16px; margin: 12px 0;
            border-radius: 12px; border: 2px solid #f0f0f0; 
            font-weight: 700; font-size: 15px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            border-color: #007bff;
            color: #007bff;
            background-color: #f0f7ff;
            transform: translateX(-5px); /* حركة جانبية بسيطة تدل على التفاعل */
        }

        /* [7] تخصيص الألوان */
        .color-picker { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .color-picker-buttons { display: flex; justify-content: center; gap: 15px; }
        .color-picker button {
            width: 28px; height: 28px; border-radius: 50%; border: 2px solid #fff;
            cursor: pointer; transition: 0.3s; box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }
        .color-picker button:hover { transform: scale(1.25); }

        /* هذا الجزء يجعل الألوان تتغير إذا كان نظام المستخدم "داكن" */
@media (prefers-color-scheme: dark) {
    body {
        background: #121212; /* خلفية الصفحة تصبح سوداء */
    }
    .card {
        background: #1e1e1e; /* البطاقة تصبح رمادي غامق */
        border-color: #333;
        color: white; /* النص يصبح أبيض */
    }
    h1, #about-text, .social-links a {
        color: #ffffff; /* توضيح الكتابة في الوضع المظلم */
    }
    .social-links a {
        background: #252525;
        border-color: #444;
    }
    .about-section {
        background: #252525;
    }
}
    </style>
</head>
<body>

    <div class="card">
        <div class="lang-container">
            <button onclick="setLanguage('ar')">عربي</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img" alt="User Image">

        <h1 id="title">أهلاً بك في عالمي الرقمي</h1>
        
        <div class="about-section" id="about-box">
            <h3 id="about-title">نبذة عني</h3>
            <p id="about-text">أنا مبرمج طموح، مهتم بتطوير الألعاب وصناعة المحتوى الرقمي. أشارككم هنا رحلتي في تعلم البرمجة وأحدث أعمالي.</p>
        </div>

        <p id="desc">أنا أتعلم الآن كيف أبني موقعي الخاص خطوة بخطوة.</p>

        <div class="social-links">
            <a href="http://www.youtube.com/@DARK_D-f6q" id="yt-link" target="_blank">قناتي في يوتيوب</a>
            <a href="twitter_account.html" id="x-link">حسابي في X</a>
            <a href="my_game.html" id="game-link">لعبتي الخاصة</a>
        </div>

        <div class="color-picker">
            <div class="color-picker-buttons">
                <button onclick="changeColor('#667eea', '#764ba2')" style="background: #667eea;"></button>
                <button onclick="changeColor('#2c3e50', '#000000')" style="background: #2c3e50;"></button>
                <button onclick="changeColor('#1a2a6c', '#b21f1f')" style="background: #1a2a6c;"></button>
                <button onclick="changeColor('#11998e', '#38ef7d')" style="background: #11998e;"></button>
            </div>
        </div>
    </div>

    <script>
        function changeColor(c1, c2) {
            document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
            localStorage.setItem('theme', JSON.stringify({c1, c2}));
        }

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            applyLanguage(lang);
        }

        function applyLanguage(lang) {
            const t = {
                ar: { 
                    title: "أهلاً بك في عالمي الرقمي", 
                    aboutT: "نبذة عني", 
                    aboutP: "أنا مبرمج طموح، مهتم بتطوير الألعاب وصناعة المحتوى الرقمي. أشارككم هنا رحلتي في تعلم البرمجة وأحدث أعمالي.", 
                    desc: "أنا أتعلم الآن كيف أبني موقعي الخاص خطوة بخطوة.", 
                    yt: "قناتي في يوتيوب", 
                    x: "حسابي في X", 
                    game: "لعبتي الخاصة", 
                    dir: "rtl",
                    align: "right",
                    border: "border-right"
                },
                en: { 
                    title: "Welcome to My Digital World", 
                    aboutT: "About Me", 
                    aboutP: "I am an aspiring developer interested in game development and content creation. Here I share my coding journey.", 
                    desc: "I am learning how to build my website step by step.", 
                    yt: "YouTube Channel", 
                    x: "X Account", 
                    game: "My Special Game", 
                    dir: "ltr",
                    align: "left",
                    border: "border-left"
                }
            }[lang];

            document.getElementById('title').innerText = t.title;
            document.getElementById('about-title').innerText = t.aboutT;
            document.getElementById('about-text').innerText = t.aboutP;
            document.getElementById('desc').innerText = t.desc;
            document.getElementById('yt-link').innerText = t.yt;
            document.getElementById('x-link').innerText = t.x;
            document.getElementById('game-link').innerText = t.game;
            
            document.body.style.direction = t.dir;
            const aboutBox = document.getElementById('about-box');
            aboutBox.style.textAlign = t.align;
            
            // تعديل مكان الخط الأزرق حسب اللغة
            if(lang === 'en') {
                aboutBox.style.borderRight = "none";
                aboutBox.style.borderLeft = "5px solid #007bff";
            } else {
                aboutBox.style.borderLeft = "none";
                aboutBox.style.borderRight = "5px solid #007bff";
            }
        }

        window.onload = () => {
            const theme = JSON.parse(localStorage.getItem('theme'));
            if (theme) changeColor(theme.c1, theme.c2);
            applyLanguage(localStorage.getItem('lang') || 'ar');
        };
    </script>
</body>
</html>
